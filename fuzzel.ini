[main]
font=DejaVu Sans Mono:size=16
use-bold=yes
icon-theme=Numix-Circle
match-counter=yes
filter-desktop=yes
terminal=alacritty -e
lines=20
width=50
tabs=4
horizontal-pad=30
vertical-pad=20
inner-pad=10
image-size-ratio=0.4
render-workers=6
match-workers=6

[colors]
background=191b21e8
text=e7e8ebe8
prompt=5c616ce8
placeholder=5c616ce8
input=e7e8ebe8
match=ae110ce8
selection=1f62b0e8
selection-text=e7e8ebe8
selection-match=ae110ce8
counter=5c616ce8
border=262932ff

[border]
width=2

[key-bindings]
cursor-home=Control+a
cursor-end=Control+e
first=Home
last=End
