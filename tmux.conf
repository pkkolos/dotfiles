set-option -g default-terminal "tmux-256color"
set-option -g default-command "${SHELL}"
set-option -g history-limit 4096
set-option -g set-titles on
set-option -g set-titles-string "#W"
set-option -g base-index 1
set-option -g renumber-windows on

# mouse support
set-option -g mouse on

unbind-key -T root WheelUpPane
unbind-key -T root WheelDownPane
bind-key -T root WheelUpPane if -Ft= '#{mouse_any_flag}' 'send-keys -M' 'if -Ft= "#{pane_in_mode}" "send-keys -M" "copy-mode -u"'
bind-key -temacs-copy WheelUpPane   halfpage-up
bind-key -temacs-copy WheelDownPane halfpage-down

# set prefix key to ctrl+a
set-option -g prefix C-a

unbind-key C-b
bind-key a send-prefix    # send the prefix through to the application
bind-key C-a last-window  # toggle last window

# switch split window keys
unbind-key %
unbind-key '"'
bind-key | split-window -h
bind-key - split-window -v  # was delete-buffer

# status format
set-option -g status-interval 1
set-option -g status-style bg=brightgreen,fg=default
set-option -g status-left-length 0
set-option -g status-right " #(cut /proc/loadavg -d ' ' -f 1-3) #[fg=yellow]%Y-%m-%d %H:%M"
set-option -g status-right-length 33
set-option -g status-right-style bg=brightgreen,fg=green

set-window-option -g window-status-format "#I #W"
set-window-option -g window-status-style bg=brightgreen
set-window-option -g window-status-current-format " #I #F "
set-window-option -g window-status-current-style bg=black,fg=red,bold

